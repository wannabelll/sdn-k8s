apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    grafana_datasource: "1"
  name: loki-datasource-cm
  namespace: observability
data:
  loki.yaml: |-
      apiVersion: 1
      datasources:
      - name: loki
        type: loki
        url: http://loki:3100
        access: proxy
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    grafana_datasource: "1"
  name: prometheus-datasource-cm
  namespace: observability
data:
  prometheus.yaml: |-
      apiVersion: 1
      datasources:
      - name: prometheus
        type: prometheus
        url: http://prometheus-service:8080
        access: proxy
        isDefault: true

